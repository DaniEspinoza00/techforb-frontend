<div class="mat-elevation-z8 table-container">
    <table mat-table [dataSource]="dataSource">
        @for (header of headers; track $index) {
        <ng-container [matColumnDef]="header.name">
            <th mat-header-cell *matHeaderCellDef>{{header.header}}</th>
            <td mat-cell *matCellDef="let element">
                @if(element[header.name]){
                    {{element[header.name]}}
                }@else {
                <div class="buttons">
                    <button class="plant-details" (click)="plantDetails(element)">
                        @if (!displayDetails) {
                          Ver planta  
                        }@else {
                            Dejar de ver
                        }
                        </button>
                    <button class="view-more" mat-icon-button>
                        <mat-icon>more_vert</mat-icon>
                    </button>
                </div>
                }

            </td>
        </ng-container>
        }
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <!-- si se necesita poner un paginador, se puede agregar -->
</div>
<section>
    <app-table-card-details [displayDetails]="displayDetails" [idPlant]="idPlant"></app-table-card-details>
</section>
