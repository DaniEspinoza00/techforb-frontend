<div class="sidenav-header">
    <img [width]="imageSize" [height]="imageSize" src="./assets/images/techforblogo.png" alt=""><!-- pensar en la posibilidad de ponerle transition -->
    @if (hover()) {
    <div class="header-text">
        <h2>Techforb</h2>
        <p>Administrador</p>
    </div>
    }

    <mat-nav-list>
        @for (item of menuItem; track $index) {
        <a mat-list-item [routerLink]="item.route">
            <mat-icon matListItemIcon>{{item.icon}}</mat-icon>
            <span matListItemTitle>{{item.label}}</span>
        </a>
        }
    </mat-nav-list>
</div>
